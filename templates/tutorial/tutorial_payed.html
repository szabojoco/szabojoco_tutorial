{% extends 'base.html' %}

{% block title %}Tutorials{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-md-1" style="padding-top: 50px;">
                <div class="row">
                    {% for tutorial in tutorials %}
                        <div class="col-md-3 mb-4">
                            <div class="card">
                                <img class="card-img-top" src="{{ tutorial.image.url }}" alt="{{ tutorial.title }}">
                                <div class="card-body d-flex justify-content-between flex-column">
                                    <h2 class="card-title">{{ tutorial.title }}</h2>
                                    <h6 class="card-title">Category: {{ tutorial.category }}</h6>
                                    <h6 class="card-title">Trainer name: {{ tutorial.tutor }}</h6>
                                    <br>
                                    <div class="text-center">
                                        <h5 class="card-title">{{ tutorial.price }}â‚¬</h5>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <a href="{% url 'tutorial_detail' tutorial.id %}" class="btn btn-primary">Details</a>
                                        <a href="{% url 'tutorial_buy' tutorial.id %}" class="btn btn-primary">Buy</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
