{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-purple mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-book-open mr-2"></i> Tutorial Site
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "home_page" %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "tutorial_view" %}">Tutorial</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdownMenu"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdownMenu">
                        <li><a class="dropdown-item" href="{% url "my_tutorials" %}">My Tutorials</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url "logout" %}">Logout</a></li>
                    </ul>
                </div>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "sign_up" %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "login" %}">Login</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

<nav class="navbar fixed-bottom navbar-dark bg-purple">
    <div class="container-fluid">
        <div class="navbar-text">
            SDA - Szabo Jozsef 2023
        </div>
        <div class="form-check form-switch ml-2">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch2">
            <label class="form-check-label text-white" for="darkModeSwitch2">Dark Mode</label>
        </div>
    </div>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>

</html>
